site_name: ""
nav:
  - Home: index.md
  - Flows: flow.md
  - API:
      - Users: user.md
      - Wallets:
          - Overview: wallet.md
          - Wallet Operations: wallet_op.md
      - Credit Core: creditCore.md
      - Cards:
          - Overview: card.md
          - Card Operations: card_operations.md
      - Transactions: transaction.md
      - Webhooks: webhooks.md
  - Chatbot: chatbot.md
  - Changelog: changelog.md
  # - Whitelabel: whitelabel.md

theme:
  name: material
  logo: assets/imgs/logo.svg
  favicon: assets/imgs/logo.svg
  icon:
    admonition:
      info: octicons/info-16
      tip: octicons/squirrel-16
      warning: octicons/alert-16
      danger: octicons/zap-16

  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: white
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue grey
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

  features:
    - navigation.footer
    - content.code.copy
    - content.tabs.link
    - navigation.sections
  collapse: false
  font:
    text: Montserrat
  language: en

plugins:
  - search:
      enabled: true
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true

        - locale: es
          name: Espa√±ol
          build: true

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
extra_css:
  - stylesheets/extra.css

# Footer config
extra:
  generator: false
