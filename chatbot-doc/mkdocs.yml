site_name: PayCaddy
nav:
  - Home: index.md
  - API: api/api.md
  - ChatBOT: chatbot.md
  - Whitelabel: whitelabel.md
  - Endpoints:
    - card/card.md
    - wallet/wallet.md
    - user/user.md
theme: 
  name: material
  custom_dir: overrides
  logo: assets/imgs/logo.svg
  favicon: assets/imgs/logo.svg
  palette:
     # Palette toggle for light mode
    - scheme: default
      primary: white
      accent: black
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: white
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

  features:
    - content.code.copy
    - content.tabs.link

  font:
    text: Montserrat
    code: Montserrat
  language: en

plugins:
  - search:
      enabled: true
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: es
          name: Espa√±ol
          build: true
  
markdown_extensions:
  - attr_list
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_css:
  - stylesheets/extra.css

