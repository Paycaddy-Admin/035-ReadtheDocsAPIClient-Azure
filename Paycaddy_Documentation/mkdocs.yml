site_name: "PayCaddy API"
nav:
  - Introduction: index.md

  - Flows:
      - Overview: overviewFlow.md
      - User Creation: userFlow.md #
      - Card Creation: cardFlow.md #
      - Prefunded Transactions: prefundedFlow.md #
      - Just-In-Time Funding: JITflow.md #

  - Card Issuing API:
      - Users:
          - User Creation & Retrieval: user.md #
          - KYC Verification: kyc.md #
      - Wallets:
          - Wallet Creation & Retrieval: wallet.md #
          - Wallet Operations: wallet_ops.md #
      - Cards:
          - Card Creation & Retrieval: card.md #
          - Card Operations: card_ops.md #
      - Transactions:
          - Prefunded: trxNotification.md
          - Just-In-Time Funding: JITtrx.md
          - Settlement: settlement.md
          - Transaction Data Retrieval: transactionLists.md
      - Webhooks: notificationsEnlist.md
  - Credit Core:
      - Credit Flows: creditFlows.md
      - Credit Core API: creditCore.md
  - Interfaces:
      - WhatsApp Chatbot: chatbot.md
      - CPM Backoffice: backoffice.md
  - Changelog: changelog.md

theme:
  name: material
  logo: assets/imgs/logo.svg
  favicon: assets/imgs/logo.svg
  icon:
    admonition:
      info: octicons/info-16
      tip: octicons/squirrel-16
      warning: octicons/alert-16
      danger: octicons/zap-16

  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: white
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue grey
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

  features:
    - navigation.footer
    - content.code.copy
    - content.tabs.link
    - navigation.sections
  collapse: false
  font:
    text: Montserrat

plugins:
  - search:
      enabled: true
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true

        - locale: es
          name: Espa√±ol
          build: true

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
extra_css:
  - stylesheets/extra.css

# Footer config
extra:
  generator: false
